
<div class="basket" *ngIf="items && items.length > 0">
  <button class="close-button" (click)="closeDialog()">X</button>
  <h2>Your Basket</h2>
  <ul>
    <li *ngFor="let item of items">
      <div class="basket-item">
        <div class="item-name">{{ item.name }}</div>
        <div class="item-quantity">
          <button mat-icon-button color="primary" (click)="decreaseQuantity(item)">
            <mat-icon>remove</mat-icon>
          </button>
          <span>{{ item.quantity }}</span>
          <button mat-icon-button color="primary" (click)="increaseQuantity(item)">
            <mat-icon>add</mat-icon>
          </button>
          
        </div>
        <div class="item-price">{{ item.price | currency }}</div>
      </div>
    </li>
  </ul>
  <p>Total: {{ getTotal() }}</p>
</div>
<div class="basket" *ngIf="items && items.length === 0">
  <button class="close-button" (click)="closeDialog()">X</button>
  <p>Basket is empty</p>
</div>
