<div *ngIf="items && items.length > 0">
    <h2>Your Basket</h2>
    <ul>
        <li *ngFor="let item of items">
            {{ item.name }} - {{ item.price }}
        </li>
    </ul>
    <p>Total: {{ getTotal() }}</p>
</div>
<div *ngIf="items && items.length === 0">
    <p>Your basket is empty</p>
</div>
